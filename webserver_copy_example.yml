---
 - hosts: webserver
   become: yes
   tasks:
    - name: install apache
      apt:
       name: ['apache2', 'libapache2-mod-wsgi', 'python-pip', 'python-virtualenv']
       state: latest
       update_cache: yes

    - name: apache service
      service:
       name: apache2
       state: started
       enabled: yes

    - name: wsgi service
      apache2_module:
       name: wsgi
       state: present
      notify: restart apache

    - name: copy application binary
      copy:
       src: /tmp/myapp/
       dest: /tmp/myapp/
       mode: 0755
      notify: restart apache


   handlers:
    - name: restart apache
      service: 
       name: apache2
       state: restarted


